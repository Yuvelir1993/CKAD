<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Simple Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f5f5f5;
      }
      main {
        background: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        max-width: 600px;
      }
      h1 {
        margin-top: 0;
      }
      button {
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 4px;
        background: #007acc;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #005c99;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Welcome!</h1>
      <p>This is a simple HTML page.</p>
    </main>
  </body>
</html>
